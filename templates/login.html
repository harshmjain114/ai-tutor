<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | AI Tutor</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4a1fb8;
      --secondary-color: #6c5ce7;
      --light-color: #f8f9fa;
      --dark-color: #343a40;
      --success-color: #28a745;
      --danger-color: #dc3545;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Nunito Sans', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .auth-container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      animation: fadeIn 0.5s ease;
    }
    .auth-header {
      padding: 30px;
      background: var(--primary-color);
      color: white;
      text-align: center;
    }
    .auth-header h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .auth-header p {
      font-size: 14px;
      opacity: 0.8;
    }
    .auth-body {
      padding: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: var(--dark-color);
    }
    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s;
    }
    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(74, 31, 184, 0.1);
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-primary {
      background: var(--primary-color);
      color: white;
    }
    .btn-primary:hover {
      background: #3a14a6;
    }
    .auth-footer {
      text-align: center;
      padding-bottom: 20px;
      font-size: 14px;
      color: #666;
    }
    .auth-footer a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
    .auth-footer a:hover {
      text-decoration: underline;
    }
    .error-message {
      color: var(--danger-color);
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .logo {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-icon {
      margin-right: 10px;
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="logo">
        <span class="logo-icon">ðŸ“š</span>
        <span>AI Tutor</span>
      </div>
      <p>Login to continue your learning journey</p>
    </div>
    <div class="auth-body">
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" name="email" placeholder="Enter your email" required>
          <div class="error-message" id="emailError"></div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
          <div class="error-message" id="passwordError"></div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <div class="auth-footer">
      <p><a href="{{ url_for('forgot_password_page') }}">Forgot Password?</a></p>
      <br>
      Don't have an account? <a href="/register.html">Register here</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Clear previous errors
      document.getElementById('emailError').style.display = 'none';
      document.getElementById('passwordError').style.display = 'none';

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ 
            email, 
            password
          })
        });

        const data = await response.json();

        if (data.status === 'success') {
          // Redirect to dashboard
          window.location.href = '/dashboard.html';
        } else {
          const errorElement = document.getElementById('emailError');
          errorElement.textContent = data.message || 'Login failed. Please try again.';
          errorElement.style.display = 'block';
        }
      } catch (error) {
        console.error('Error:', error);
        const errorElement = document.getElementById('emailError');
        errorElement.textContent = 'An error occurred. Please try again.';
        errorElement.style.display = 'block';
      }
    });
  </script>
</body>
</html>
